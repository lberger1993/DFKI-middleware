<div id="hidden-sidebar"
     class="sidebar-content container-fluid"
     ng-controller="hiddenSidebarCtrl">

    <div class="row">
        <div class="col-md-12 top-5">
            <div ng-repeat="t in sidebarTabs" class="sidebar-tab">

                <button class="btn btn-block"
                        ng-click="sidebarTabToggle(t)">
                    {{t.label}}
                    <span class="pull-left">
                                    <span ng-show="!t.isOpen" class="glyphicon glyphicon-triangle-top"></span>
                                    <span ng-show="t.isOpen" class="glyphicon glyphicon-triangle-bottom"></span>
                                </span>
                </button>

                <div ng-if="t.isOpen && t.id=='domainSchematic'"
                     id="domain-schematic"
                     class="sidebar-tab-content">

                    <div id="electric">
                        <div class="bus"></div>
                        <div class="domain-title">Electric Domain</div>
                    </div>

                    <div id="heating">
                        <div class="bus"></div>
                        <div class="domain-title">Heating Domain</div>
                    </div>

                    <div id="cooling">
                        <div class="bus"></div>
                        <div class="domain-title">Cooling Domain</div>
                    </div>

                    <div class="components">
                        <div ng-repeat="c in getGeneralSchematicComponents()" class="{{c.cssClass}}"></div>
                    </div>
                </div>

                <div ng-if="t.isOpen && t.id=='nodeSchematic'"
                     id="node-schematic"
                     class="sidebar-tab-content">

                    <div class="nodes">
                        <div ng-repeat="node in project.system.nodes"
                             class="node">

                            <div class="name"><span class="circle circle-left"></span> {{node.name}} <span class="circle circle-right"></span></div>

                            <div class="components">
                                <div ng-repeat="c in getNodeComponents(node.id)"
                                     class="component"
                                     ng-class="c.cssClass">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div ng-if="t.isOpen && t.id=='suggestions'"
                     id="suggestion"
                     class="sidebar-tab-content">
                        Suggestion 1<br>
                        Suggestion 2<br>
                        Suggestion 3<br>
                </div>

            </div>
        </div>
    </div>
    <br>
</div>
